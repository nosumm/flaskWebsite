{% extends 'base.html' %}

{% block title %}Noah Staveley{% endblock %}

{% block content %}
{% for post in posts %}
<div class="post">
    <h2><a href="{{ url_for('project1') if post['title'] == 'Project 1' else url_for('project2') if post['title'] == 'Project 2' else '#' }}">{{ post['title'] }}</a></h2>
    <p>{{ post['content'] }}</p>
</div>
{% endfor %}
{% endblock %}
