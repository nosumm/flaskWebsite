<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Noah Staveley{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Noah Staveley</a>
            <a class="nav-link about-link" href="{{ url_for('about') }}">About</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('project1') }}">Project 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('project2') }}">Project 2</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('project3') }}">Project 3</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('project4') }}">Project 4</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
